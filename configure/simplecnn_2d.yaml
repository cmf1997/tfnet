name: SimpleCNN_2d
path: models

model:
  emb_size: 6 # depending on number of bw       # for simplecnn_2d
  conv_size: [5, 9, 13, 17, 21]
  conv_num: [64, 128, 256, 512, 1024]
  conv_off: [8, 6, 4, 2, 0]
  #linear_size: [256, 288, 323, 363, 407, 512]
  #linear_size: [320,480,960] # parameter for deepSEA # for simplecnn_2d  
  linear_size: [160, 240, 480] # reduced parameter adopt for scFAN

  full_size: [25920 ,1024] # for simple cnn #25920 for kernel size 8 / 25440 for kernel size 9

  dropouts: [0.2, 0.5]

  DNA_pad: 10

padding:
  target_len: 200
  DNA_len: 1024
  DNA_pad: 10
  #tf_len: 39
  tf_len: 20

  DNA_N: False

train:
  batch_size: 64
  num_epochs: 5
  opt_params:
    #optimizer_cls: Adadelta
    #lr: 0.05
    weight_decay: 5e-07
    optimizer_cls: Adam
    lr: 0.001

valid:
  batch_size: 64

test:
  batch_size: 64
  
classweights: True